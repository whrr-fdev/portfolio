<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Конвертер температур</title>
    <style>
        /* Общие стили и центрирование */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            overflow: hidden;
            /* Блокируем скролл во время загрузки */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .converter {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .table {
            margin: 20px auto 0;
        }

        /* Reset и базовые стили */
        body::after {
            /* content: "© 2026. ЕИА."; */
            content: "© 2026. WHRR.";
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.1;
            z-index: 9998;
        }

        body::before {
            /* content: "© 2026. ЕИА."; */
            content: "© 2026. WHRR.";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(15deg);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s;
            color: rgba(255, 0, 0, 0.05);
        }

        body:not(:has(::after))::before {
            opacity: 0.3;
            z-index: 9999;
        }

        /* --- Стили загрузочной части --- */
        #f {
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 10001;
            /* Поверх всего */
            pointer-events: none;
            opacity: 0;
            transition: .3s;
        }

        #l {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            background: #fff;
            font-weight: 900;
            font-size: 28px;
            letter-spacing: -1.5px;
        }

        .b {
            opacity: 0;
            display: inline-block;
            transform: translateX(var(--t));
            animation: i .3s calc(var(--d)*.1s) forwards;
        }

        @keyframes i {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .flash {
            opacity: 1 !important;
        }
    </style>
</head>

<body>

    <div id="f"></div>
    <div id="l">
        <span class="b" style="--d:3; --t:-20px">W</span>
        <span class="b" style="--d:1; --t:-15px">H</span>
        <span class="b" style="--d:2; --t:15px">R</span>
        <span class="b" style="--d:4; --t:20px">R</span>
    </div>

    <div class="container">
        <div class="converter">
            <input type="text" id="input" placeholder="Введите температуру в ℃"
                style="padding: 5px; border-radius: 4px; border: 1px solid rgb(73, 73, 73); width: 200px;">

            <table class="table">
                <tr>
                    <td>
                        <button type="button" class="button" id="conv"
                            style="padding: 5px 15px; background-color: rgb(51, 51, 51); color: white; border-radius: 4px; border: 1px solid rgb(51, 51, 51); cursor: pointer; transition: all 0.2s;"
                            onmouseover="this.style.backgroundColor='lightgray'; this.style.color='black';"
                            onmouseout="this.style.backgroundColor='rgb(51, 51, 51)'; this.style.color='white';">
                            В ℉!
                        </button>
                    </td>
                    <td>
                        <input type="text" id="output" disabled size="13"
                            style="padding: 5px; border-radius: 4px; background-color: rgb(204, 199, 174); border: 1px solid rgb(73, 73, 73);">
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // 1. Логика загрузки
        const f = document.getElementById('f');
        const l = document.getElementById('l');

        setTimeout(() => {
            f.classList.add('flash'); // Белая вспышка
            setTimeout(() => {
                l.style.display = 'none'; // Убираем логотип
                f.classList.remove('flash'); // Убираем вспышку
                f.style.display = 'none'; // Полностью скрываем слой вспышки
                document.body.style.overflow = 'auto'; // Возвращаем скролл
            }, 200);
        }, 800); // Немного увеличил задержку, чтобы анимация букв успела проиграться

        // 2. Логика конвертера
        const button = document.getElementById("conv");
        const input = document.getElementById("input");
        const output = document.getElementById("output");

        function conv() {
            let x = Number(input.value);
            if (isNaN(x)) {
                output.value = "Ошибка";
            } else {
                let res = x * 9 / 5 + 32;
                output.value = res.toFixed(1) + " ℉";
            }
        }

        button.addEventListener("click", conv);

        // Обработка клавиши Enter
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") conv();
        });
    </script>

</body>

</html>
